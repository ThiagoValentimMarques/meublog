baseURL = "https://www.thiagovalentim.me/"
theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "pt-br"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "www-thiagovalentim-me"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
    author = "Thiago Valentim"
    description = " "
    keywords = " "
    info = "Cientista de dados e Professor de Matemática"
    avatarurl = "images/Eu.jpg"
    #gravatar = "thiagomadridd@gmail.com"
    footercontent = "Natal - Rio Grande do Norte - Brasil"

    dateformat = "02/01/2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false
    #math = true

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
     custom_css = []
    #custom_css = ["css/custom.css"]

    # Custom JS
    custom_js = []
    
# If you want to use fathom(https://usefathom.com) for analytics, add this section
